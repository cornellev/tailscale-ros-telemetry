services:
  tailscale-authkey1:
    image: tailscale/tailscale:latest
    container_name: ts-authkey-test
    hostname: banana
    # privileged: true
    environment:
      - TS_CLIENT_ID=${TS_CLIENT_ID:-}
      - TS_CLIENT_SECRET=${TS_CLIENT_SECRET:-}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_AUTH_ONCE=true
      - TS_EXTRA_ARGS=--advertise-tags=tag:ros-device --ssh=true
    volumes:
      - ts-authkey-test:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # restart: unless-stopped
#   nginx-authkey-test:
#     image: nginx
#     network_mode: service:tailscale-authkey1
  ros:
    build:
      context: .
      dockerfile: Dockerfile
    # privileged: true
    devices:
      - ${GPIO_DEVICE:-/dev/gpiomem}:${GPIO_DEVICE:-/dev/gpiomem}
    #   - /dev/net/tun:/dev/net/tun
    restart: unless-stopped
    network_mode: service:tailscale-authkey1
    environment:
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-14}
      - ROS_LOCALHOST_ONLY=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_dynamic_cpp
    volumes:
      - .:/workspace
      - /dev/shm:/dev/shm # bind host POSIX shm into the container
    working_dir: /workspace

volumes:
  ts-authkey-test:
    driver: local
